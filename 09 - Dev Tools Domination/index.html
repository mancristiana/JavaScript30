<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    const variable = 'variable';
    console.log('Hello I am interpolated %s string!', variable);
    console.log(`Hello I am interpolated ${variable}`);

    // Styled
    console.log('%c I am so styled.Yess...', 'font-size: 50px; color: #BADA55');

    // warning!
    console.warn('Oh noo! This is a warning');

    // Error :|
    console.error('ERROR!');

    // Info
    console.info('Info log goes here');

    // Testing
    console.assert(1 === 1, 'That error message will not show!');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // clearing
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.group('Counting Cris');
    console.count('Cris');
    console.count('Cris');
    console.count('Cris');
    console.count('Cris');
    console.count('Cris');
    console.count('Cris');
    console.groupEnd('Counting Cris');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos').then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>

</html>
